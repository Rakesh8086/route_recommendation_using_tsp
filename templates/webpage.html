<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Location Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .inputs-container {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Route Optimization Service</h1>
        <h2 align="center">A Close Quarters Studios Product</h2>
        <h3 align="center">Powered by Google Maps API</h3>
        <form id="routeForm" action="/submit" method="post">
            <div class="form-group">
                <label for="numStops">Select Number of Stops:</label>
                <select id="numStops" name="numStops" required>
                    <option value="0">Select...</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="routeType">Select Route Type:</label>
                <select id="routeType" name="routeType" required>
                    <option value="">Select...</option>
                    <option value="shortest">Shortest Route</option>
                    <option value="fastest">Fastest Route</option>
                </select>
            </div>
            <div class="inputs-container" id="inputsContainer">
                <!-- Dynamic input boxes will be inserted here -->
            </div>
            <div id="formError" class="error"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('numStops').addEventListener('change', function() {
            generateInputFields();
        });

    // Generate input fields based on number of stops
    function generateInputFields() {
        const numStops = parseInt(document.getElementById('numStops').value);
        const container = document.getElementById('inputsContainer');
        const formError = document.getElementById('formError');

        // Clears previous inputs and error messages
        container.innerHTML = '';
        formError.textContent = '';

        if (isNaN(numStops) || numStops === 0) {
            return;
        }

        // Generates new input boxes depending upon number of stops
        for (let i = 0; i < numStops; i++) {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'form-group';

            const label = document.createElement('label');
            label.textContent = `Location ${i + 1}:`;

            const input = document.createElement('input');
            input.type = 'text';
            input.name = `location${i + 1}`;  // Ensure unique names for each input
            input.placeholder = `Enter location ${i + 1}`;
            input.required = true;  // Mark input as required

            inputGroup.appendChild(label);
            inputGroup.appendChild(input);

            container.appendChild(inputGroup);
        }
    }

    // Validate form before submission
    document.getElementById('routeForm').addEventListener('submit', function(event) {
        const numStops = parseInt(document.getElementById('numStops').value);
        const routeType = document.getElementById('routeType').value;
        const inputs = document.querySelectorAll('.inputs-container input');
        let isValid = true;
        const formError = document.getElementById('formError');

        // Check if number of stops is selected
        if (isNaN(numStops) || numStops === 0) {
            isValid = false;
        }

        // Check if all input fields are filled
        inputs.forEach(input => {
            if (input.value.trim() === '') {
                isValid = false;
            }
        });

        // Check if route type is selected
        if (routeType === '') {
            isValid = false;
        }

        if (!isValid) {
            event.preventDefault();  // Prevent form submission
            formError.textContent = 'Please fill out all fields, select number of stops and select a route type.';
        }
    });

    // Initialize input fields based on previous selection
    document.addEventListener('DOMContentLoaded', function() {
        generateInputFields();
    });

    </script>
</body>
</html>
