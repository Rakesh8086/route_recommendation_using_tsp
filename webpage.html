<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Location Inputs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .inputs-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">Route Optimization Service</h1>
        <h2 align="center">A Close Quarters Studios Product</h2>
        <h3 align="center">Powered by Google Maps API</h3>
        <div class="form-group">
            <label for="numStops">Select Number of Stops:</label>
            <select id="numStops">
                <option value="0">Select...</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="inputs-container" id="inputsContainer">
            <!-- Dynamic input boxes will be inserted here -->
        </div>
    </div>

    <script>
        document.getElementById('numStops').addEventListener('change', function() {
            const numStops = parseInt(this.value);
            const container = document.getElementById('inputsContainer');

            // Clear previous inputs
            container.innerHTML = '';

            // Generate new inputs based on the number of stops
            for (let i = 0; i < numStops; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'form-group';

                const label = document.createElement('label');
                label.textContent = `Location ${i + 1}:`;

                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Enter location ${i + 1}`;

                inputGroup.appendChild(label);
                inputGroup.appendChild(input);

                container.appendChild(inputGroup);
            }
        });
    </script>
</body>
</html>
